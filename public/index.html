<!DOCTYPE html>

    <title>Task Manager</title>

<body>
    <div class="container">
        <div class="header">
            <span id="title">Task Manager </span>
        </div>
        <form class="tasks" action="" method="POST">
            <span class="task-item">title</span>
            <input class="task-form" required type="text" name="title" id="t"><br>
            <span class="task-item">description</span>
            <input class="task-form" type="text" name="description" id="description"><br>
            <span class="task-item">due date</span>
            <input class="task-form" required placeholder="Due Date" type="date" name="due" id="due"><br>
            <span class="task-item">Select Priority</span><br>
            <select class="task-form" name="priority" id="priority">
                <option value="Low">Low</option>
                <option selected value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button class="btn">add new task</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Due Date</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Edit</th>
                </tr>
            </thead>
